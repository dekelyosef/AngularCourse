<div class="root">
  <div class="title-area">
    <h1>Pop Quiz</h1>
  </div>
  <div class="main-area">
    <app-question-presenter *ngIf="!isQuizOver"
      [question]="state.currentQuestion" [disabled]="isBusy" (answerChosen)="userSelectAnswer($event)">
    </app-question-presenter>
    <div *ngIf="isBusy" class="overlay">
      <div class="popup">
        <app-message message="Please wait!"></app-message>
      </div>
    </div>
    <app-quiz-over *ngIf="isQuizOver" [questions]="state.summary" [score]="state.score"></app-quiz-over>
  </div>
  <div class="summary-area">
    <app-summary [questions]="state.summary"></app-summary>
  </div>
</div>
