<div class="header">
  <h1>Todo App</h1>
  <h2>By Dekel Yosef</h2>
  <h3>{{today | date:'shortDate'}}</h3>
  <button (click)="createNewList()">Create new list</button>
</div>
<section>
  <div class="data">
    <h1>{{(listsLength$ | async)}}</h1>
    <div>Lists</div>
  </div>
  <div class="data">
    <h1>{{(itemsLength$ | async)}}</h1>
    <div>Todo items</div>
  </div>
  <div class="data">
    <h1>{{(uncompletedItemsLength$ | async)}}</h1>
    <div>Active items</div>
  </div>
</section>
