<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="lists" *ngIf="(lists$ | async) as lists">
  <div class="list-item" *ngFor="let list of lists"
       [style.border-color]="list.color"
       (click)="onListSelect(list.id)">
    <mat-icon [style.color]="list.color">{{list.imageURL}}</mat-icon>
    {{list.caption}}
  </div>
  <div class="list-item add" (click)="addNewList()">
    <mat-icon>add</mat-icon>
    New...
  </div>
</div>
